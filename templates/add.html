<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Adding Cafe</h1>
        <form action="{{url_for('add_cafe')}}" method="post">
            <div class="mb-3">
                <label class="form-label">Name Cafe</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Where Cafe Located</label>
                <input type="text" name="map_url" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Image Cafe</label>
                <input type="text" name="img_url" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" name="location" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Seats</label>
                <input type="text" name="seats" class="form-control">
            </div>
            <div class="mb-3">
                <input type="checkbox" name="has_toilet" value="Yes" class="form-check-input">
                <label class="form-check-label">Has toilet?</label>
            </div>
            <div class="mb-3">
                <input type="checkbox" value="Yes" name="has_wifi" class="form-check-input">
                <label class="form-check-label">Has Wi-Fi?</label>
            </div>
            <div class="mb-3">
                <input type="checkbox" value="yes" name="has_sockets" class="form-check-input">
                <label class="form-check-label">Has sockets</label>
            </div>
            <div class="mb-3">
                <input type="checkbox" name="can_take_calls" value="Yes" class="form-check-input">
                <label class="form-check-label">Can take calls?</label>
            </div>
            <div class="mb-3">
                <label class="form-label">coffee_price?</label>
                <input type="text" name="coffee_price" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</body>
</html>
